<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Custom CSS Styling -->
  <link href="/css/main.css" rel='stylesheet' />
  <link href="backup.css" rel='stylesheet' />

  <style>
    html,
    body,
    main {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-flow: column;
    }

    #map {
      flex-grow: 1;
    };
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>

  <!-- font awesome kit -->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark py-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main role="main">
    <div id="map"></div>
    <!-- search box -->
    <div class="map-overlay-top">
      <div class="d-flex">
        <input type="search" id="form1" class="form-control" placeholder="search" />
        <button type="button" class="btn btn-custom mx-2">
          <i class="fas fa-search"></i>
        </button>
        <button class="btn mx-2 btn-custom">Type</button>
        <button class="btn mx-2 btn-custom">damron_code</button>
        <button class="transparent" data-bs-toggle="modal" data-bs-target="#instructions"><i class="fas fa-question-circle fa-2x mx-2"></i></button>
        <!-- Modal -->
        <div class="modal fade" id="instructions" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="instructions">Instructions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                enter instructions here
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- timeline -->
    <div class="map-overlay-bottom">
      <div class="bottom">
        <div>
        <label id="year">1975</label>
        </div>
        <input id="slider" type="range" min="1965" max="1975" step="1" value="1975"  oninput="year_val()">
      </div>
    </div>
  </main>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5rb2NodW55dSIsImEiOiJja3BkdDRkMzYxaHJiMnBvMWNlZ21iZm12In0.EgOe8AAJuApJrrEDtc62IQ';
    var map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-122.33, 47.60], // starting position [lng, lat]
      zoom: 12 // starting zoom
    });

    // change the input value in html on the slider
    function year_val() {
      var year = document.getElementById('slider').value;
      document.getElementById('year').innerHTML = year;
    }

    map.on('load', function() {

      map.addLayer({
        'id': 'data',
        'type': 'circle',
        'source': {
          type: 'geojson',
          data: 'combined_data.geojson'
        },
        'paint': {
          'circle-radius': 5,
          'circle-stroke-width': 2,
          'circle-color': 'red',
          'circle-stroke-color': 'white'
        },
        'filter': ['==', ['number',['get', 'year']], 1975]
      });

      document.getElementById('slider').addEventListener('input', function(e) {
        var year = parseInt(e.target.value);
        // update map accordingly
        map.setFilter('data', ['==', ['number', ['get','year']], year]);
        document.getElementById('year').innerText = year;
      })

    })
  </script>
</body>
</html>
