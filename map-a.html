<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Custom CSS Styling -->
  <link href="css/main.css" rel='stylesheet' />
  <link href="css/backup.css" rel='stylesheet' />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>

  <!-- font awesome kit -->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
  <!-- Promise polyfill script is required -->
  <!-- to use Mapbox GL Geocoder in IE 11. -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

  <script src="js/main.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark py-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">lgbtqspaces</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main role="main">
    <!-- MAP -->
    <div id="map"></div>
    <!-- search box -->
    <!-- TODO: add search functionalities with the geojson dataset matching values -->
    <div class="map-overlay-top">
      <div class="d-flex">
        <!-- search box -->
        <div id="geocoder"></div>
        <!-- type filter -->
        <button class="btn mx-2 btn-custom">type</button>
        <!-- damron code filter -->
        <div class="dropwdown">
          <button class="btn mx-2 btn-custom dropdown-toggle" data-bs-toggle="dropdown">damron_code</button>
          <div class="dropdown-menu">
            <p class="dropdown-item">hello</p>
          </div>
        </div>
        <button class="transparent" data-bs-toggle="modal" data-bs-target="#instructions"><i class="fas fa-question-circle fa-2x mx-2"></i></button>
        <!-- Modal -->
        <!-- TODO <content> : add image and guidance to the website -->
        <div class="modal fade" id="instructions" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="instructions">Instructions</h5>
              </div>
              <div class="modal-body">
                enter instructions here
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- right side-selection pane -->
    <div class= "map-overlay-right">
      <div id= "menu" class="bg-opaque-white">
        <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
        <label for="satellite-v9">satellite</label>
        <input id="light-v10" type="radio" name="rtoggle" value="light">
        <label for="light-v10">light</label>
        <input id="dark-v10" type="radio" name="rtoggle" value="dark">
        <label for="dark-v10">dark</label>
        <input id="streets-v11" type="radio" name="rtoggle" value="streets">
        <label for="streets-v11">streets</label>
        <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
        <label for="outdoors-v11">outdoors</label>
      </div>
    </div>

    <!-- timeline -->
    <div class="middle">
      <p class="m-0">Selected Interval:</p>
      <div class="labels flex">
        <div>
          <label id="left-label" class="fw-bolder">1965</label>
        </div>
        <div>
          <p>&nbsp;to&nbsp;</p>
        </div>
        <div>
          <label id="right-label" class="fw-bolder">1975</label>
        </div>
      </div>
      <div>
        <div id="slider" class="multi-range-slider">
          <input type="range" id="input-left" min="1965" max="1975" value="1965" oninput="year_val()">
          <input type="range" id="input-right" min="1965" max="1975" value="1975" oninput="year_val()">

          <div class="slider">
            <div class="track"></div>
            <div class="range"></div>
            <div class="thumb left"></div>
            <div class="thumb right"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- sidebar -->
    <div id = "info" class="d-md-flex flex-column hidden rounded">
      <!-- image place-holder for location -->
      <div class="figure">
        <img src="assets/imgs/img-placeholder.svg">
      </div>
      <!-- Location information-->
      <div class="d-md-flex flex-column rounded">
        <div class="my-4">
          <h2 id="name"></h2>
        </div>
        <div class="my-2 d-md-flex flex-wrap">
          <div class="fw-bold"> Address: </div>
          <div id="address"></div>
          <div class="fw-bold"> Year: </div>
          <div id="year-info"></div>
          <div class="fw-bold"> City: </div>
          <div id="city"></div>
          <div class="fw-bold"> State: </div>
          <div id="state"></div>
          <div class="fw-bold"> Code: </div>
          <div id="code"></div>
        </div>
        <div>
          <button id="info-close" type="button" class= "btn btn-secondary">Close</button>
        </div>
      </div>
    </div>

    <!-- add user observation button -->
    <div class="observation">
        <div class="mx-5">
          <button class= "btn-add-obs" type="button" data-bs-toggle="modal" data-bs-target="#observation"><i class="fa fa-plus fa-2x"></i></button>
        </div>
        <div class="modal fade" id="observation" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="instructions">Add Observation</h5>
              </div>
              <div class="modal-body">
                <form id="user-form" class="d-flex flex-column">
                  <label for="location-api">Location:</label>
                  <input id = "location-api" type="text" placeholder="Enter location name">
                  <label for="address-api">Address:</label>
                  <input id = "address-api" type="text" placeholder="Enter address">
                  <label for="city-api">City:</label>
                  <input id="city-api" type="text" placeholder="Enter city of location">
                  <label for="state-api">State:</label>
                  <input id="state-api" type="text" placeholder="Enter state of location">
                  <!-- v1 without damron code input -->
                  <!-- <label for="damron">Damron Code:</label>
                  <input for="damron" type="text" placeholder="Enter code"> -->
                  <label for="type-api">Type:</label>
                  <input id="type-api" type="text" placeholder="Enter type">
                  <lable for="submit-year">Year:</lable>
                  <input id="submit-year" type="number" placeholder="Enter year">
                  <button id="submit-button" type="submit" class="btn btn-primary my-3">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

  </main>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5rb2NodW55dSIsImEiOiJja3BkdDRkMzYxaHJiMnBvMWNlZ21iZm12In0.EgOe8AAJuApJrrEDtc62IQ';
    var map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-122.33, 47.60], // starting position [lng, lat]
      zoom: 12 // starting zoom
    });

    // geocoding search bar
    let geocoder =new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl
    });

    document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

    // change the input value in html on the slider
    function year_val() {
      let left = document.getElementById('input-left').value;
      let right = document.getElementById('input-right').value;
      document.getElementById('left-label').innerHTML = left;
      document.getElementById('right-label').innerHTML = right;
    }

    // slider
    var inputLeft = document.getElementById("input-left");
    var inputRight = document.getElementById("input-right");

    var thumbLeft = document.querySelector(".slider > .thumb.left");
    var thumbRight = document.querySelector(".slider > .thumb.right");
    var range = document.querySelector(".slider > .range");

    function setLeftValue() {
      var _this = inputLeft,
        min = parseInt(_this.min),
        max = parseInt(_this.max);

      _this.value = Math.min(parseInt(_this.value), parseInt(inputRight.value) - 1);

      var percent = ((_this.value - min) / (max - min)) * 100;

      thumbLeft.style.left = percent + "%";
      range.style.left = percent + "%";
    }

    setLeftValue();

    function setRightValue() {
      var _this = inputRight,
        min = parseInt(_this.min),
        max = parseInt(_this.max);

      _this.value = Math.max(parseInt(_this.value), parseInt(inputLeft.value) + 1);

      var percent = ((_this.value - min) / (max - min)) * 100;

      thumbRight.style.right = (100 - percent) + "%";
      range.style.right = (100 - percent) + "%";
    }
    setRightValue();

    inputLeft.addEventListener("input", setLeftValue);
    inputRight.addEventListener("input", setRightValue);

    inputLeft.addEventListener("mouseover", function() {
      thumbLeft.classList.add("hover");
    });
    inputLeft.addEventListener("mouseout", function() {
      thumbLeft.classList.remove("hover");
    });
    inputLeft.addEventListener("mousedown", function() {
      thumbLeft.classList.add("active");
    });
    inputLeft.addEventListener("mouseup", function() {
      thumbLeft.classList.remove("active");
    });

    inputRight.addEventListener("mouseover", function() {
      thumbRight.classList.add("hover");
    });
    inputRight.addEventListener("mouseout", function() {
      thumbRight.classList.remove("hover");
    });
    inputRight.addEventListener("mousedown", function() {
      thumbRight.classList.add("active");
    });
    inputRight.addEventListener("mouseup", function() {
      thumbRight.classList.remove("active");
    });

    // ADD DATA
    var data = 'assets/seattle-m-testing/combined-data.geojson';

    // add data layer onto map
    function addDataLayer() {
      map.addLayer({
        'id': 'data',
        'type': 'circle',
        'source': {
          type: 'geojson',
          data: data
        },
        'paint': {
          'circle-radius': 5,
          'circle-stroke-width': 2,
          'circle-color': 'red',
          'circle-stroke-color': 'white'
        },
        'filter': ['==', ['number',['get', 'year']], 1975]
      });
    }

    // MAP ON LOAD
    map.on('load', function() {

      // Load initial data points
      // TODO: substitute circles with respectable icons
      addDataLayer();

      // 2. slider setting with matching years
      // TODO: can be reduced using functions
      document.getElementById('input-left').addEventListener('input', function(e){
        let left = parseInt(e.target.value);
        map.setFilter('data', ['>=', ['number', ['get','year']], left]);

        document.getElementById('input-right').addEventListener('input', function(e) {
          let right = parseInt(e.target.value);
          map.setFilter('data', ['<=', ['number', ['get', 'year']], right]);
        })
      });

      document.getElementById('input-right').addEventListener('input', function(e){
        let right = parseInt(e.target.value);
        map.setFilter('data', ['<=', ['number', ['get','year']], right]);

        document.getElementById('input-left').addEventListener('input', function(e) {
          let left = parseInt(e.target.value);
          map.setFilter('data', ['>=', ['number', ['get', 'year']], left]);
        })
      });

      // trigger review/location information on click of location point of map
      map.on('click', 'data', function(e) {
        // fly and zoom to point when clicked
        map.flyTo({
          center: e.features[0].geometry.coordinates,
          zoom: 14,
          speed: 0.5,
          essential: true
        });

        let dataCanvas = document.getElementById('info');
        // show the left canvas
        dataCanvas.classList.remove('slide-out');
        dataCanvas.classList.add('slide-in');
        dataCanvas.classList.remove('hidden');
        document.getElementById('name').innerHTML = e.features[0].properties.name;
        document.getElementById('year-info').innerHTML = e.features[0].properties.year;
        document.getElementById('address').innerHTML = e.features[0].properties.address;
        document.getElementById('state').innerHTML = e.features[0].properties.state;
        document.getElementById('city').innerHTML = e.features[0].properties.city;

        // button
        document.getElementById('info-close').onclick = function() {
          dataCanvas.classList.add('slide-out');
        }

      })

      // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
      map.on('mouseenter', 'data', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'data', function () {
        map.getCanvas().style.cursor = '';
      });

      var layerList = document.getElementById('menu');
      var inputs = layerList.getElementsByTagName('input');

      function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle('mapbox://styles/mapbox/' + layerId);
      }

      // load data points back if function calls map.setStyle
      for (var i = 0; i < inputs.length; i++) {
      inputs[i].onclick = switchLayer;
      map.on('style.load', function(){
          addDataLayer();
        })
      }
    })
  </script>
</body>
</html>
