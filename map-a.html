<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Custom CSS Styling -->
  <link href="css/main.css" rel='stylesheet' />
  <link href="css/backup.css" rel='stylesheet' />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>

  <!-- font awesome kit -->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
  <!-- Promise polyfill script is required -->
  <!-- to use Mapbox GL Geocoder in IE 11. -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark py-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main role="main">
    <!-- MAP -->
    <div id="map"></div>
    <!-- search box -->
    <!-- TODO: add search functionalities with the geojson dataset matching values -->
    <div class="map-overlay-top">
      <div class="d-flex">
        <!-- search box -->
        <div id="geocoder"></div>
        <!-- type filter -->
        <button class="btn mx-2 btn-custom">type</button>
        <!-- damron code filter -->
        <div class="dropwdown">
          <button class="btn mx-2 btn-custom dropdown-toggle" data-bs-toggle="dropdown">damron_code</button>
          <div class="dropdown-menu">
            <p class="dropdown-item">hello</p>
          </div>
        </div>
        <button class="transparent" data-bs-toggle="modal" data-bs-target="#instructions"><i class="fas fa-question-circle fa-2x mx-2"></i></button>
        <!-- Modal -->
        <!-- TODO <content> : add image and guidance to the website -->
        <div class="modal fade" id="instructions" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-heade">
                <h5 class="modal-title" id="instructions">Instructions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                enter instructions here
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- timeline -->
    <div class="map-overlay-bottom">
      <div class="bottom">
        <div>
        <label id="year">1975</label>
        </div>
        <input id="slider" type="range" min="1965" max="1975" step="1" value="1975"  oninput="year_val()">
      </div>
    </div>

    <!-- sidebar -->
    <div id = "info" class="d-md-flex flex-column hidden rounded">
      <!-- image place-holder for location -->
      <div class="figure">
        <img src="assets/imgs/img-placeholder.svg">
      </div>
      <!-- Location information-->
      <div class="d-md-flex flex-column rounded">
        <div class="my-4">
          <h2 id="name"></h2>
        </div>
        <div class="my-2 d-md-flex flex-wrap">
          <div class="fw-bold"> Address: </div>
          <div id="address"></div>
          <div class="fw-bold"> Year: </div>
          <div id="year-info"></div>
          <div class="fw-bold"> City: </div>
          <div id="city"></div>
          <div class="fw-bold"> State: </div>
          <div id="state"></div>
          <div class="fw-bold"> Code: </div>
          <div id="code"></div>
        </div>
        <div>
          <button id="info-close" type="button" class= "btn btn-secondary">Close</button>
        </div>
      </div>
    </div>

  </main>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5rb2NodW55dSIsImEiOiJja3BkdDRkMzYxaHJiMnBvMWNlZ21iZm12In0.EgOe8AAJuApJrrEDtc62IQ';
    var map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-122.33, 47.60], // starting position [lng, lat]
      zoom: 12 // starting zoom
    });

    // geocoding search bar
    let geocoder =new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl
    });

    document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

    // change the input value in html on the slider
    function year_val() {
      let year = document.getElementById('slider').value;
      document.getElementById('year').innerHTML = year;
    }

    map.on('load', function() {

      // add data and circles
      // TODO: substitute circles with respectable icons
      map.addLayer({
        'id': 'data',
        'type': 'circle',
        'source': {
          type: 'geojson',
          data: 'assets/seattle-m-testing/combined-data.geojson'
        },
        'paint': {
          'circle-radius': 5,
          'circle-stroke-width': 2,
          'circle-color': 'red',
          'circle-stroke-color': 'white'
        },
        'filter': ['==', ['number',['get', 'year']], 1975]
      });

      // slider setting with matching years
      // TODO: might have to consider changing data files instead of just one single geojson file as input with slider
      document.getElementById('slider').addEventListener('input', function(e) {
        let year = parseInt(e.target.value);
        // update map accordingly
        map.setFilter('data', ['==', ['number', ['get','year']], year]);
        document.getElementById('year').innerText = year;
      });

      // trigger review/location information on click of location point of map
      // TODO: construct function to find matching damron codes in e.features[0] (code == 1)
      map.on('click', 'data', function(e) {
        // fly to point when clicked
        // can alter center to custome coordinates too
        map.flyTo({
          center: e.features[0].geometry.coordinates,
          essential: true
        });

        let dataCanvas = document.getElementById('info');

        // show the left canvas
        dataCanvas.classList.remove('slide-out');
        dataCanvas.classList.add('slide-in');
        dataCanvas.classList.remove('hidden');
        document.getElementById('name').innerHTML = e.features[0].properties.name;
        document.getElementById('year-info').innerHTML = e.features[0].properties.year;
        document.getElementById('address').innerHTML = e.features[0].properties.address;
        document.getElementById('state').innerHTML = e.features[0].properties.state;
        document.getElementById('city').innerHTML = e.features[0].properties.city;

        console.log(e.features[0].properties);
        // button
        document.getElementById('info-close').onclick = function() {
          dataCanvas.classList.add('slide-out');
        }

      })

      // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
      map.on('mouseenter', 'data', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'data', function () {
        map.getCanvas().style.cursor = '';
      });


    })
  </script>
</body>
</html>
